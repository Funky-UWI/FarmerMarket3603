{% extends "farmer.html" %}
{% block title %}Farmer's Market{% endblock %}
{% block page %}Farmer's Market{% endblock %}

{{ super() }}

{% block form %}
<div class="row">
    
    <form action="/farmer/{{farmer.id}}/newlisting" method="post" id="form">

        <div class="card medium horizontal hoverable">
            <div class="card-image">
                <img
                    src="https://media.istockphoto.com/photos/tomato-isolated-tomato-on-white-background-with-clipping-path-full-picture-id941825808?b=1&k=20&m=941825808&s=612x612&w=0&h=vqOse4sHymYRm5a3JZaZ9W6tMeSJIM5qkK0l4qus014=">
            </div>
            <div class="card-stacked">
                <div class="card-content">
                    <div class="input-field">
                        <input type="text" id="productname" name="productname" required>
                        <label for="productname">Product Name</label>
                    </div>
                    <div class="input-field">
                        <textarea id="description" name="description" class="materialize-textarea"></textarea>
                        <label for="description">Description</label>
                    </div>
                </div>
                <div class="card-content">
                    <div class="input-field col s4">
                        <input type="number" id="askprice" name="askprice" min="0" max="100000" step="0.01" value="0.00" required>
                        <label for="askprice">Asking Price</label>
                    </div>
                    <!-- <div class="col s4">
                    <p>per</p>
                </div> -->
                    <div class="input-field col s4">
                        <input type="text" id="unit" name="unit" value="pound" required>
                        <label for="unit">per Unit</label>
                    </div>
                </div>
            </div>

            <div class="card-action grey darken-3">
                <a href='/farmer/{{farmer.id}}' class="left">Cancel</a>
                <a href="#" onclick="document.getElementById('form').submit()" class="right">POST</a>
                <!-- <input type="submit" value="POST" class="btn"> -->
            </div>
        </div>

    </form>
</div>
{% endblock %}
