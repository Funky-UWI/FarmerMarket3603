{% extends "layout.html" %}
{% block title %}Login{% endblock %}
{% block page %}Farmers' Market{% endblock %}

{{ super() }}

{% block content %}

    <div class="center" style="border:2px;border-color: black;">
      <h1>Login</h1>
      <form action="/login" method="post">
          <div class="txt_fld">
              <input type="text" id="username" name="username" required class="white-text center-align" value="rob">
              <span></span>
              <label>Enter Username</label>
          </div>
          <div class="txt_fld">
              <input type="password" id="password" name="password" required class="white-text center-align" value="robpass">
              <span></span>
              <label>Enter Password</label>
          </div>
          <div class="pass">Forget Password?</div>
          <input type="Submit" value="Login" class="btn orange darken-4">
          <div class="signup_link">
              Don't have an account? <a href="/signup">Signup</a>

          </div>
      </form>
    </div>
{% endblock %}
