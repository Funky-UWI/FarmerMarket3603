{% extends "layout.html" %}
{% block title %}App Users{% endblock %}
{% block page %}App Users{% endblock %}

{{ super() }}

{% block content %}
<body>
  <div class="center">
      <h1>Registration</h1>
      <form action='/signup' method="post" enctype="multipart/form-data">
          <div class="input_field">
              <input type="text" id="username" name="username" required>
              <label for="username">Create  Username</label>
          </div>

          <div class="input_field">
              <input type="password" id="password" name="password" required>
              <label for="password">Create Password</label>
          </div>

          <div class="input_field">
              <input type="text" id="firstName" name="firstName" required>
              <label for="firstName">Enter First Name</label>
          </div>

          <div class="input_field">
            <input type="text" id="lastName" name="lastName" required>
            <label for="lastName">Enter Last Name</label>
        </div>

        <div class="input_field">
            <input type="text" id="shopName" name="shopName" required>
            <label for="shopName">Enter Store Name</label>
        </div>

          <div class="input_field">
              <input type="tel" id="phone" name="phone" required>
              <label for="phone">Enter Phone Number (eg. 18683161135)</label>
          </div>

          <div class="input_field">
            <input type="email" id="email" name="email" required>
            <label for="email">Enter Email</label>
        </div>
          
          <div class="input_field">
              <input type="text" id="location" name="location" required>
              <label for="location">Enter Address</label>
          </div>
          

          <div class="input_field">
              <div class="row">
              <input type="file" id="image" name="image">
              </div>
              <label for="image" class="row">Upload Profile Picture</label>
          </div>
          

          <!-- <div class="pass">Forget Password?</div> -->
          <input type="Submit" value="signup" class="btn orange darken-4 row">
          <div class="signup_link">
              Back to login <a href="/login">Login</a>

          </div>
      </form>
  </div>
  
{% endblock %}
