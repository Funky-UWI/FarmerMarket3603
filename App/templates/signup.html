{% extends "layout.html" %}
{% block title %}Farmer's Market{% endblock %}
{% block page %}Farmer's Market{% endblock %}

{{ super() }}

{% block content %}

<body>
    <div class="center">
        <h1>Registration</h1>
        <form action='/signup' method="post" enctype="multipart/form-data">

            <div class="row">
                <div class="input_field col s6">
                    <input type="text" id="username" name="username" required>
                    <label for="username">Create Username</label>
                </div>

                <div class="input_field col s6">
                    <input type="password" id="password" name="password" required>
                    <label for="password">Create Password</label>
                </div>
            </div>

            <div class="row">
                <div class="input_field col s6">
                    <input type="text" id="firstName" name="firstName" required>
                    <label for="firstName">Enter First Name</label>
                </div>

                <div class="input_field col s6">
                    <input type="text" id="lastName" name="lastName" required>
                    <label for="lastName">Enter Last Name</label>
                </div>
            </div>

            <div class="row">
                <div class="input_field col s6">
                    <input type="tel" id="phone" name="phone" required>
                    <label for="phone">Enter Phone Number (eg. 18683161135)</label>
                </div>

                <div class="input_field col s6">
                    <input type="email" id="email" name="email" required>
                    <label for="email">Enter Email</label>
                </div>

            </div>

            <div class="input_field">
                <div class="row">
                    <input type="file" id="image" name="image">
                </div>
                <label for="image" class="row">Upload Profile Picture</label>
            </div>


            <div class="divider"></div>
            <h6>Shop</h6>

            <div class="row">

                <div class="input_field col s6">
                    <input type="text" id="shopName" name="shopName" required>
                    <label for="shopName">Shop Name</label>
                </div>

                <div class="input_field col s6">
                    <textarea id="shopDescription" name="shopDescription" required class="materialize-textarea"></textarea>
                    <label for="shopDescription">Shop Description</label>
                </div>

            </div>

            <div class="row">
                <div class="input_field col s6">
                    <input type="text" id="address1" name="address1" required>
                    <label for="address1">Address Line 1</label>
                </div>
                <div class="input_field col s6">
                    <input type="text" id="address2" name="address2" required>
                    <label for="address2">Address Line 2</label>
                </div>
            </div>



            


            <!-- <div class="pass">Forget Password?</div> -->
            <input type="Submit" value="signup" class="btn orange darken-4 row">
            <div class="signup_link">
                Back to login <a href="/login">Login</a>

            </div>
        </form>
    </div>

    {% endblock %}
